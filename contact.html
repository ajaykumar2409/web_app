<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajay Kumar - Associate Consultant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <! Name space>
                <nav>
                    <ul>
                        <li><a href="/"> Home</a></li>
                        <li><a href="/about.html"> About</a></li>
                        <li><a href="/project.html">Projects</a></li>
                        <li><a href="/contact.html"> Contact</a></li>
                    </ul>
                </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt=""width=23px>
                <img class="cross" src="cross.png" alt=""width=23px>
            </div>
            <div class="contact">
                <h1> Contact Form</h1>
                <form>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="email" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Enter Name Here">

                    </div>

                    <div class="form-group">
                        <label for="UserEmail">Email address</label>
                        <input type="email" class="form-control" id="UserEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="UserPhone">Phone No</label>
                        <input type="Phone" class="form-control" id="UserPhone" placeholder="Your Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="query">Your Query</label>
                        <input type="text" class="form-control" id="query" aria-describedby="emailHelp"
                            placeholder="Enter query">
                    </div>

                    <div class="form-group" id="form-check">
                        <input type="checkbox" class="form-check-input" id="checkinfo">
                        <label class="form-check-label" for="checkinfo">Check me out</label>
                    </div>
        
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
